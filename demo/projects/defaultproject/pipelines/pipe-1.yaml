apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: pipe-1
  project: defaultproject
spec:
  active: true
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: demo
        repository: vijay-git-repo
        revision: master
      systemToGitSync: true
    name: demo
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: vijay-git-repo
        revision: master
    name: trigger
    type: Webhook
