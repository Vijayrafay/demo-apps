apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: vijay-rctl-bp
  project: newvijayproject
spec:
  base:
    name: default
    version: snapshot - 2022-01-27T06:11:24Z
  customAddons:
  - name: vijay-addon-3
    version: New-helm-version
  defaultAddons:
    enableIngress: true
    enableLogging: true
    enableMonitoring: true
    enableVM: false
    monitoring:
      helmExporter:
        discovery: {}
        enabled: true
      kubeStateMetrics:
        discovery: {}
        enabled: true
      metricsServer:
        enabled: true
      nodeExporter:
        discovery: {}
        enabled: true
      prometheusAdapter:
        enabled: true
      resources: {}
  drift:
    enabled: false
  sharing:
    enabled: false
  version: v3
