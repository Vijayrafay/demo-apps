apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: vijay-custom-addon
  project: newvijayproject
spec:
  base:
    name: default
    version: snapshot - 2022-01-22T15:27:00Z
  customAddons:
  - name: vijay-custom-addon
    version: custom-alert-mgr
  defaultAddons:
    enableIngress: true
    enableLogging: true
    enableMonitoring: true
    enableVM: false
  drift:
    enabled: false
  sharing:
    enabled: false
  version: custom-bp
