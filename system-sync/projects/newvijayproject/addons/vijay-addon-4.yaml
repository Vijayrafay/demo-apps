apiVersion: infra.k8smgmt.io/v3
kind: Addon
metadata:
  name: vijay-addon-4
  project: newvijayproject
spec:
  artifact:
    artifact:
      chartPath:
        name: Helm/webserver/Chart.yaml
      repository: vijaygit
      revision: master
      valuesPaths:
      - name: Helm/webserver/values.yaml
    options:
      maxHistory: 10
      timeout: 5m0s
    type: Helm
  namespace: vijayns4
  sharing:
    enabled: false
  version: git-helm3-addon
