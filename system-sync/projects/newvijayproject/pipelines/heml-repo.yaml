apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: heml-repo
  project: newvijayproject
spec:
  active: false
  sharing:
    enabled: false
  stages:
  - config:
      namespace: vijayns1
      placement:
        labels:
        - key: rafay.dev/clusterName
          value: vijay-import
      workloadTemplate: template5
    name: Deployment
    type: DeployWorkloadTemplate
