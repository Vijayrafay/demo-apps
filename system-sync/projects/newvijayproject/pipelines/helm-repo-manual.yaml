apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: helm-repo-manual
  project: newvijayproject
spec:
  active: true
  sharing:
    enabled: false
  stages:
  - config:
      namespace: vijayns1
      placement:
        labels:
        - key: rafay.dev/clusterName
          value: vijay-import
      workloadTemplate: template3
    name: Deployment
    type: DeployWorkloadTemplate
