apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: git-sync
  project: newvijayproject
spec:
  active: true
  sharing:
    enabled: false
  stages:
  - config:
      destinationRepo: {}
      excludedResources:
      - name: InfraProvisioner
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: system-sync
        repository: vijaygit
        revision: master
      systemToGitSync: true
    name: sync
    type: SystemSync
  triggers:
  - config:
      repo:
        paths:
        - name: system-sync
        provider: Github
        repository: vijaygit
        revision: master
    name: sync-system
    type: Webhook
