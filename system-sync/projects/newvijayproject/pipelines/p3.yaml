apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: p3
  project: newvijayproject
spec:
  active: true
  sharing:
    enabled: false
  stages:
  - config:
      namespace: vijayns2
      placement:
        labels:
        - key: rafay.dev/clusterName
          value: vijaymks
      workloadTemplate: template1
    name: deploy
    type: DeployWorkloadTemplate
  triggers:
  - config:
      repo:
        paths:
        - name: K8sYaml/echo.yaml
        provider: Github
        repository: vijaygit
        revision: master
    name: new-trigger
    type: Webhook
