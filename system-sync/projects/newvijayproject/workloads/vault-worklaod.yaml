apiVersion: apps.k8smgmt.io/v3
kind: Workload
metadata:
  name: vault-worklaod
  project: newvijayproject
spec:
  artifact:
    artifact:
      chartPath:
        name: file://artifacts/vault-worklaod/vault-helm-0.5.0.tar.gz
      valuesPaths:
      - name: file://artifacts/vault-worklaod/vault-helm-050-values.yaml
    options:
      maxHistory: 10
      timeout: 5m0s
    type: Helm
  drift:
    enabled: false
  namespace: vijayns1
  placement:
    selector: rafay.dev/clusterName=vijay-import
