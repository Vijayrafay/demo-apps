apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  annotations:
    rafay.dev/registry-1: "deepakecr"
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 679196758854.dkr.ecr.us-west-2.amazonaws.com/deepakecr:latest
        ports:
        - containerPort: 80