apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-s3-logging
  annotations:
    rafay.dev/logging: "vijay-endpoint"
spec:
  selector:
    matchLabels:
      app: nginx-s3-logging
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-s3-logging
    spec:
      containers:
      - name: nginx-s3-logging
        image: nginx:latest
        ports:
        - containerPort: 80

