apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-custom-bottlerocket
  project: defaultproject
spec:
  blueprintConfig:
    name: default
    version: Latest
  cloudCredentials: simha-aws
  config:
    managedNodeGroups:
    - ami: ami-020c8e4cacb1832bb
      desiredCapacity: 1
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 1
      name: simha-custom-bottlerocket-ng
      ssh:
        allow: true
        publicKeyName: aws-abi-key
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: simha-custom-bottlerocket
      region: us-west-2
      tags:
        email: vijay@rafay.co
        env: qa
      version: "1.24"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
