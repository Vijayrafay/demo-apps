apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: rauto-eks-custom-cni-285472020
  project: defaultproject
spec:
  blueprintConfig:
    name: default
  cloudCredentials: rauto_60153
  config:
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    - us-west-2d
    metadata:
      name: rauto-eks-custom-cni-285472020
      region: us-west-2
      tags:
        email: automation@rafay.co
        env: automation
      version: "1.26"
    network:
      cni:
        name: aws-cni
        params:
          customCniCidr: 100.0.0.0/16
    nodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 2
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instanceType: t3a.xlarge
      maxSize: 2
      minSize: 2
      name: rauto-ng-285472020
      version: "1.26"
      volumeSize: 80
      volumeType: gp2
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: false
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
