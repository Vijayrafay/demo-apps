apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: demo-new
  project: defaultproject
spec:
  base:
    name: default
    version: 1.26.0
  defaultAddons:
    csiSecretStoreConfig:
      enableSecretRotation: true
      providers:
        aws: true
      syncSecrets: true
    enableCsiSecretStore: true
    enableIngress: true
    enableMonitoring: true
  type: custom
  version: v1
