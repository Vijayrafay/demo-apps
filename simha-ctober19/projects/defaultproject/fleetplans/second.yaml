apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: second
  project: defaultproject
spec:
  agents:
  - name: simha-docker
  fleet:
    kind: clusters
    labels:
      rafay.dev/k8sVersion: "1.26"
    projects:
    - name: defaultproject
  operationWorkflow:
    operations:
    - action:
        description: bp-sync
        name: bp-sync
        patchConfig:
        - op: replace
          path: .spec.blueprintConfig.name
          value: default
        type: patch
      name: cp-upgrade
