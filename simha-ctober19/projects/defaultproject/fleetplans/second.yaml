apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: second
  project: defaultproject
spec:
  agents:
  - name: ranjith-dcoker
  - name: simha-docker
  fleet:
    kind: clusters
    labels:
      rafay.dev/k8sVersion: "1.26"
    projects:
    - name: defaultproject
  operationWorkflow:
    operations:
    - action:
        description: scaling
        name: scaling
        patchConfig:
        - op: replace
          path: .spec.config.managedNodeGroups[0].desiredCapacity
          value: 2
        type: patch
      name: scaling
