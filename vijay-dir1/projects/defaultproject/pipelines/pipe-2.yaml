apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: pipe-2
  project: defaultproject
spec:
  active: true
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: vijay-dir1
        repository: vijay-repo
        revision: master
      systemToGitSync: true
    name: stage-1
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: vijay-repo
        revision: master
    name: trigger-1
    type: Webhook
