apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-nov2-eks
  project: defaultproject
spec:
  blueprintConfig:
    name: default
  cloudCredentials: simha-aws
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 1
      instanceTypes:
      - t3.xlarge
      maxSize: 3
      minSize: 1
      name: simha-nov2-eks-ng
      ssh:
        allow: true
        publicKeyName: aws-abi-key
      version: "1.27"
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: simha-nov2-eks
      region: us-west-2
      tags:
        email: vijay@rafay.co
        env: qa
      version: "1.27"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
