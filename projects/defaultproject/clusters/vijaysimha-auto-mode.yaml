apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: vijaysimha-auto-mode
  project: defaultproject
spec:
  blueprintConfig:
    name: default
    version: 3.3.0
  cloudCredentials: simha-aws
  config:
    accessConfig:
      authenticationMode: API
      bootstrapClusterCreatorAdminPermissions: true
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    - name: vpc-cni
      version: v1.21.1-eksbuild.3
    - name: coredns
      version: v1.11.4-eksbuild.24
    - name: kube-proxy
      version: v1.32.11-eksbuild.2
    addonsConfig: {}
    autoModeConfig:
      enabled: true
      nodePools:
      - system
      - general-purpose
    managedNodeGroups:
    - amiFamily: AmazonLinux2023
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 1
      name: ng-4ce4b7c7
      tags:
        email: gopikrishna@rafay.co
        env: dev
      version: "1.33"
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: vijaysimha-auto-mode
      region: us-west-2
      tags:
        email: vijay@rafay.co
        env: qa
      version: "1.34"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
