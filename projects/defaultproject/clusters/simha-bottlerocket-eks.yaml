apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-bottlerocket-eks
  project: defaultproject
spec:
  blueprintConfig:
    name: default
  cloudCredentials: simha-role
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    metadata:
      name: simha-bottlerocket-eks
      region: us-west-2
      tags:
        email: vijay@rafay.co
        env: qa
      version: "1.25"
    network:
      cni:
        name: aws-cni
    nodeGroups:
    - ami: auto-ssm
      amiFamily: Bottlerocket
      desiredCapacity: 1
      instancesDistribution:
        instanceTypes:
        - t3.xlarge
      maxSize: 2
      minSize: 1
      name: simha-bottlerocket-eks-ng
      ssh:
        allow: true
        publicKeyName: aws-abi-key
      version: "1.25"
      volumeSize: 80
      volumeType: gp3
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
