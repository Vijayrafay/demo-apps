apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: opa-bp
  project: defaultproject
spec:
  base:
    name: default
    version: 2.0.0
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
  driftWebhook:
    enabled: true
  opaPolicy:
    opaPolicy:
    - name: policy-restricted
      version: version-1698776843
    - name: policy-privileged
      version: version-1698776843
    profile:
      name: default
      version: latest
  type: custom
  version: v1
