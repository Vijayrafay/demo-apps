apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: gitops-pipeline
  project: defaultproject
spec:
  active: true
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        repository: simha-git-repo
        revision: master
      systemToGitSync: true
    name: deploy
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: simha-git-repo
        revision: master
    name: simha-trigger
    type: Webhook
