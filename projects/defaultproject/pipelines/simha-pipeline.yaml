apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: simha-pipeline
  project: defaultproject
spec:
  sharing:
    enabled: true
    projects:
    - name: pavi
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        repository: simha-repo
        revision: master
      systemToGitSync: true
    name: deploy
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: simha-repo
        revision: master
    name: new-trigger
    type: Webhook
