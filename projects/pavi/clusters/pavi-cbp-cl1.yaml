apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: pavi-cbp-cl1
  project: pavi
spec:
  blueprintConfig:
    name: default
    version: 1.27.0
  cloudCredentials: pavi
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    managedNodeGroups:
    - amiFamily: Bottlerocket
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 1
      name: pavi-cbp-cl1
      ssh:
        allow: true
        publicKeyName: pavi-ssh
      version: "1.25"
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: pavi-cbp-cl1
      region: us-west-2
      tags:
        email: pavithran@rafay.co
        env: dev
      version: "1.25"
    network:
      cni:
        name: Calico-v3.24.5
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
