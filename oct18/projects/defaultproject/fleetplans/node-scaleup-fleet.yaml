apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: node-scaleup-fleet
  project: defaultproject
spec:
  agents:
  - name: simha-docker
  fleet:
    kind: clusters
    labels:
      rafay.dev/clusterName: vijaysimha-oct18-eks
    projects:
    - name: defaultproject
  operationWorkflow:
    operations:
    - action:
        name: node-scaleup-fleet
        patchConfig:
        - op: replace
          path: .spec.config.nodeGroups[0].desiredCapacity
          value: 3
        type: patch
      name: node-scaleup-fleet
