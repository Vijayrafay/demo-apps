apiVersion: eaas.envmgmt.io/v1
kind: ConfigContext
metadata:
  name: simha-cc
  project: defaultproject
spec:
  envs:
  - key: AWS_ACCESS_KEY_ID
    sensitive: true
    value: sealed://AWS_ACCESS_KEY_ID
  - key: AWS_SECRET_KEY_ID
    sensitive: true
    value: sealed://AWS_SECRET_KEY_ID
  files:
  - data: 
    name: config.json
  secret:
    name: file://artifacts/simha-cc/sealed-secret.yaml
  variables:
  - name: aws_cloud_provider_name
    options:
      description: aws_cloud_provider_name
      override:
        type: allowed
    value: simha-aws
    valueType: text
  - name: aws_cloud_provider_access_key
    options:
      description: aws_cloud_provider_access_key
      override:
        type: allowed
      sensitive: true
    value: sealed://variables.1
    valueType: text
  - name: aws_cloud_provider_secret_key
    options:
      description: aws_cloud_provider_secret_key
      override:
        type: allowed
      sensitive: true
    value: sealed://variables.2
    valueType: text
  - name: eks_cluster_project
    options:
      description: eks_cluster_project
      override:
        type: allowed
    value: defaultproject
    valueType: text
  - name: rafay_config_file
    options:
      description: rafay_config_file
      override:
        type: allowed
    value: config.json
    valueType: text
status: {}
