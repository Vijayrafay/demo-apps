apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee
  template:
    metadata:
      labels:
        app: coffee
    spec:
      containers:
      - name: coffee
        image: nginxdemos/hello
        ports:
        - containerPort: 80
        volumeMounts:
          - name: coffee-persistent-storage
            mountPath: /var/logs/
      volumes:
      - name: coffee-persistent-storage
        persistentVolumeClaim:
          claimName: coffee-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: coffee-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: coffee
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coffee-pv-claim
  labels:
    app: coffee
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
