apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: simha-pipeline
  project: defaultproject
spec:
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: master
        repository: simha-git
        revision: master
      systemToGitSync: true
    name: simha-pipeline
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: simha-git
        revision: master
    name: simha-trigger
    type: Webhook
