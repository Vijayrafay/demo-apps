apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: git-2-way-sync
  project: defaultproject
spec:
  active: true
  stages:
  - config:
      destinationRepo: {}
      excludedResources:
      - name: SecretSealer
      - name: SecretStore
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: master
        repository: 2-sync
        revision: master
      systemToGitSync: true
    name: deploy
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: 2-sync
        revision: master
    name: simha-trigger
    type: Webhook
