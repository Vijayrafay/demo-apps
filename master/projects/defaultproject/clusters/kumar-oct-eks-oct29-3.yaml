apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: kumar-oct-eks-oct29-3
  project: defaultproject
spec:
  blueprintConfig:
    name: minimal
    version: Latest
  cloudCredentials: shiva-eks
  config:
    addons:
    - name: coredns
      version: v1.11.1-eksbuild.4
    - name: kube-proxy
      version: v1.29.0-eksbuild.1
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
      instanceTypes:
      - t3.xlarge
      maxSize: 1
      minSize: 1
      name: pkboot
      ssh:
        allow: true
        publicKeyName: pkumar-key
      version: "1.29"
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: kumar-oct-eks-oct29-3
      region: us-west-2
      tags:
        email: perumal.kumar@rafay.co
        env: dev
      version: "1.29"
    network:
      cni:
        name: Calico-v3.24.5
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
