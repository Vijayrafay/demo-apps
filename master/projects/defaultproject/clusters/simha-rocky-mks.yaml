apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-rocky-mks
  project: defaultproject
spec:
  blueprint:
    name: default
  config:
    autoApproveNodes: true
    installerTtl: 365
    kubeletExtraArgs:
      max-pods: "50"
    kubernetesVersion: v1.30.4
    network:
      cni:
        name: Calico
        version: 3.28.1
      podSubnet: 10.244.0.0/16
      serviceSubnet: 10.96.0.0/12
    nodes:
    - arch: x86_64
      hostname: simha-mks
      operatingSystem: Rocky9.3
      privateIP: 10.0.0.5
      roles:
      - Worker
      - ControlPlane
  proxy: {}
  type: mks
