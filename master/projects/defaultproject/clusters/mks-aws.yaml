apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: mks-aws
  project: defaultproject
spec:
  blueprint:
    name: default
  config:
    autoApproveNodes: true
    installerTtl: 365
    kubernetesVersion: v1.30.4
    network:
      cni:
        name: Calico
        version: 3.28.1
      podSubnet: 10.244.0.0/16
      serviceSubnet: 10.96.0.0/12
    nodes:
    - arch: amd64
      hostname: ip-172-31-10-122
      operatingSystem: Ubuntu22.04
      privateIP: 172.31.10.122
      roles:
      - ControlPlane
      - Worker
  proxy: {}
  type: mks
