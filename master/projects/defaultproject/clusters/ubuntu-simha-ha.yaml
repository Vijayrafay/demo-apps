apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: ubuntu-simha-ha
  project: defaultproject
spec:
  blueprint:
    name: default
  config:
    autoApproveNodes: true
    highAvailability: true
    installerTtl: 365
    kubernetesVersion: v1.31.0
    network:
      cni:
        name: Canal
        version: Calico-3.27.3-Flannel-0.25.1
      podSubnet: 10.244.0.0/16
      serviceSubnet: 10.96.0.0/12
    nodes:
    - arch: amd64
      hostname: ip-172-31-31-99
      operatingSystem: Ubuntu22.04
      privateIP: 172.31.31.99
      roles:
      - Worker
    - arch: amd64
      hostname: ip-172-31-27-162
      operatingSystem: Ubuntu22.04
      privateIP: 172.31.27.162
      roles:
      - ControlPlane
      - Worker
    - arch: amd64
      hostname: ip-172-31-31-254
      operatingSystem: Ubuntu22.04
      privateIP: 172.31.31.254
      roles:
      - Worker
      - ControlPlane
    - arch: amd64
      hostname: ip-172-31-27-196
      operatingSystem: Ubuntu22.04
      privateIP: 172.31.27.196
      roles:
      - ControlPlane
      - Worker
  proxy: {}
  type: mks
