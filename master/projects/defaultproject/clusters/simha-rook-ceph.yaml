apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-rook-ceph
  project: defaultproject
spec:
  blueprint:
    name: default-upstream
  config:
    kubernetesVersion: v1.30.2
    location: beijing-cn
    network:
      cni:
        name: Canal
        version: Calico-3.27.3-Flannel-0.25.1
      podSubnet: 10.244.0.0/16
      serviceSubnet: 10.96.0.0/12
    nodes:
    - arch: x86_64
      hostname: simha-rook-ceph
      labels:
        node-role: seedmaster
        name: vijaysimha
      operatingSystem: AlmaLinux9.3
      privateIP: 10.0.0.40
      roles:
      - Storage
      - Worker
      - ControlPlane
  proxy: {}
  type: mks
