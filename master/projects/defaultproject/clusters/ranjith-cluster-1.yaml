apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: ranjith-cluster-1
  project: defaultproject
spec:
  blueprintConfig:
    name: ranjith1
    version: v1
  cloudCredentials: ranjith-aws
  config:
    addons:
    - name: aws-ebs-csi-driver
      version: latest
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 1
      instanceTypes:
      - t3.xlarge
      maxSize: 1
      minSize: 1
      name: ranjith-cluster-1-ng
      ssh:
        allow: true
        publicKeyName: ranjith-dec7
      version: "1.27"
      volumeSize: 40
      volumeType: gp3
    metadata:
      name: ranjith-cluster-1
      region: us-west-2
      tags:
        email: ranjith@rafay.co
        env: on-prem
      version: "1.27"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
