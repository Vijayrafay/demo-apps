apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-fargate-fix
  project: defaultproject
spec:
  blueprintConfig:
    name: default
    version: latest
  cloudCredentials: simha-aws
  config:
    fargateProfiles:
    - name: simha-qa
      selectors:
      - namespace: kube-system
    managedNodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 2
      iam:
        withAddonPolicies:
          autoScaler: true
      instanceTypes:
      - t3.xlarge
      maxSize: 2
      minSize: 2
      name: ng-1
      version: "1.27"
      volumeSize: 80
      volumeType: gp3
    metadata:
      name: simha-fargate-fix
      region: us-west-2
      tags:
        email: vijay@rafay.co
        env: qa
      version: "1.27"
    network:
      cni:
        name: aws-cni
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: false
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
