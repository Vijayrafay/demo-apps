apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: simha-jun6-eks
  project: defaultproject
spec:
  blueprintConfig:
    name: default
    version: Latest
  cloudCredentials: simha-eks
  config:
    addons:
    - name: coredns
      version: v1.10.1-eksbuild.4
    - name: vpc-cni
      version: v1.15.1-eksbuild.1
    - name: kube-proxy
      version: v1.28.2-eksbuild.2
    - name: aws-ebs-csi-driver
      version: latest
    metadata:
      name: simha-jun6-eks
      region: us-west-2
      tags:
        email: vijay@rafay.co
        env: qa
      version: "1.28"
    network:
      cni:
        name: aws-cni
    nodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 1
      instancesDistribution:
        instanceTypes:
        - t3.xlarge
      maxSize: 4
      minSize: 1
      name: simha-jun6-eks-ng
      ssh:
        allow: true
        publicKeyName: aws-abi-key
      version: "1.28"
      volumeSize: 80
      volumeType: gp3
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
