apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: sept29-vijay-rctl
  project: defaultproject
spec:
  blueprintConfig:
    name: default
  cloudCredentials: simha-aws
  config:
    addons:
    - name: vpc-cni
      version: latest
    - name: coredns
      version: latest
    - name: kube-proxy
      version: latest
    - name: aws-ebs-csi-driver
      version: latest
    iam:
      serviceAccounts:
      - attachPolicy: {}
        attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        metadata:
          annotations:
            irsa: rauto-irsa
          labels:
            irsalabel: rauto-irsalabel
          name: rauto-irsa
          namespace: rafay-system
        tags:
          irsatag: rauto-irsatag
      withOIDC: true
    metadata:
      name: sept29-vijay-rctl
      region: us-west-2
      tags:
        build_num: airgapped-eks-cluster-creation-fix-airgapped-31
        creation_time: "2024-09-09T17:58:09Z"
        email: vijay@rafay.co
        env: qa
        squad: all
      version: "1.29"
    nodeGroups:
    - desiredCapacity: 1
      instanceType: t3.xlarge
      maxSize: 1
      minSize: 1
      name: sept29-vijay-rctl-ng
      privateNetworking: true
      version: "1.28"
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: true
        publicAccess: true
      nat:
        gateway: Single
  type: aws-eks
