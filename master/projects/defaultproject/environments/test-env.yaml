apiVersion: eaas.envmgmt.io/v1
kind: Environment
metadata:
  name: test-env
  project: defaultproject
spec:
  agents:
  - name: fmac-agent
  secret:
    name: file://artifacts/test-env/sealed-secret.yaml
  template:
    name: madhufmac-test-environment-eks-ec-rds-template-name-test
    version: v2
    versionState: active
  variables:
  - name: aws_cloud_provider_access_key
    options:
      description: aws_access_key
      override:
        type: allowed
      required: true
      sensitive: true
    value: sealed://variables.0
    valueType: text
  - name: db_password
    options:
      description: db_password
      override:
        type: allowed
      required: true
      sensitive: true
    value: sealed://variables.1
    valueType: text
