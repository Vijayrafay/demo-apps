apiVersion: eaas.envmgmt.io/v1
kind: Environment
metadata:
  name: madhu-test-env-var-over
  project: defaultproject
spec:
  agents:
  - name: fmac-agent
  secret:
    name: file://artifacts/madhu-test-env-var-over/sealed-secret.yaml
  template:
    name: madhufmac-test-environment-eks-ec-rds-template-name-test
    version: v3
    versionState: draft
  variables:
  - name: aws_cloud_provider_access_key
    options:
      description: aws_access_key
      override:
        type: allowed
      required: true
      sensitive: true
    value: sealed://variables.0
    valueType: text
  - name: db_password
    options:
      description: db_password
      override:
        type: allowed
      required: true
      sensitive: true
    value: sealed://variables.1
    valueType: text
  - name: vpc_name
    options:
      description: test
      override:
        type: allowed
    value: test-over
    valueType: text
  - name: eks_cluster_name
    value: madhu-fmac-env-org
    valueType: text
