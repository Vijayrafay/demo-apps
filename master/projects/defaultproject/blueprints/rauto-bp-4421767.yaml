apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  description: BP Fleet v2 cases
  name: rauto-bp-4421767
  project: defaultproject
spec:
  base:
    name: default
    version: 2.8.0
  customAddons:
  - name: rauto-addon-4421767
    version: rautoV1
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
    monitoring:
      helmExporter:
        enabled: true
      kubeStateMetrics:
        enabled: true
      metricsServer:
        enabled: true
      nodeExporter:
        enabled: true
      prometheusAdapter:
        enabled: true
      resources: {}
  driftWebhook:
    enabled: true
  placement:
    autoPublish: true
    fleetValues:
    - rauto-fleet-4421767
  type: custom
  version: rauto-bp-version-4421767
