apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: new-bp
  project: defaultproject
spec:
  base:
    name: default
    version: 2.10.0
  defaultAddons:
    csiSecretStoreConfig:
      providers:
        aws: true
    enableCsiSecretStore: true
    enableIngress: true
    enableMonitoring: true
  driftWebhook: {}
  opaPolicy:
    opaPolicy:
    - name: policy-restricted
      version: version-1729523933
    - name: policy-privileged
      version: version-1729523933
    profile:
      name: default
      version: latest
  type: custom
  version: v1
