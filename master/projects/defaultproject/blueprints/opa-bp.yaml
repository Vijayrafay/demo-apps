apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: opa-bp
  project: defaultproject
spec:
  base:
    name: default
    version: 3.5.0
  defaultAddons:
    csiSecretStoreConfig:
      providers:
        aws: true
    enableCsiSecretStore: true
    enableIngress: true
    enableMonitoring: true
    monitoring:
      gpuOperator: {}
  driftWebhook: {}
  opaPolicy:
    opaPolicy:
    - name: policy-restricted
      version: version-1766727176
    - name: policy-privileged
      version: version-1766727176
    profile:
      name: default
      version: latest
  type: custom
  version: v1
  versionState: active
