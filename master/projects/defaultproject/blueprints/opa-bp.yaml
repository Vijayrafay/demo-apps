apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: opa-bp
  project: defaultproject
spec:
  base:
    name: default
    version: 2.5.0
  defaultAddons:
    csiSecretStoreConfig:
      providers:
        aws: true
    enableCsiSecretStore: true
    enableIngress: true
  driftWebhook: {}
  opaPolicy:
    opaPolicy:
    - name: policy-restricted
      version: version-1712805504
    - name: policy-privileged
      version: version-1712805504
    profile:
      name: default
      version: latest
  type: custom
  version: v1
