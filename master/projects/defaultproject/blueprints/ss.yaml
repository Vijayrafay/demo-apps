apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: ss
  project: defaultproject
spec:
  base:
    name: default
    version: 2.8.0
  componentsCriticality:
  - name: secrets-store-csi-driver
  defaultAddons:
    csiSecretStoreConfig:
      providers:
        aws: true
    enableCsiSecretStore: true
    enableIngress: true
    enableMonitoring: true
  driftWebhook: {}
  type: custom
  version: v1
