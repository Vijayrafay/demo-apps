apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: pk-default
  project: defaultproject
spec:
  base:
    name: default
    version: 2.5.0
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
  driftWebhook:
    enabled: true
  networkPolicy:
    profile:
      name: default
      version: latest
  type: custom
  version: "1"
