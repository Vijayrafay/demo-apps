apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: bp-sync
  project: defaultproject
spec:
  fleet:
    kind: clusters
    labels:
      name: simha
    projects:
    - name: defaultproject
  operationWorkflow:
    operations:
    - action:
        description: bp-sync
        name: bp-sync
        patchConfig:
        - op: replace
          path: .spec.blueprintConfig.name
          value: minimal
        type: patch
      name: bp-sync
      posthooks:
      - containerConfig:
          arguments:
          - get
          - po
          - -A
          image: bitnami/kubectl
          runner:
            type: cluster
        inject:
        - KUBECONFIG
        name: bp-sync-posthook
        timeoutSeconds: 10
      prehooks:
      - containerConfig:
          arguments:
          - get
          - po
          - -A
          image: bitnami/kubectl
          runner:
            type: cluster
        inject:
        - KUBECONFIG
        name: bp-sync-prehook
        timeoutSeconds: 30
