apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: endpoint-update
  project: defaultproject
spec:
  agents:
  - name: simha-agent
  fleet:
    kind: clusters
    labels:
      name: simha
    projects:
    - name: defaultproject
  operationWorkflow:
    operations:
    - action:
        description: endpoint-update
        name: endpoint-update
        patchConfig:
        - op: replace
          path: .spec.config.vpc.clusterEndpoints.privateAccess
          value: false
        type: patch
      name: endpoint-update
