apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: scaling-ng
  project: defaultproject
spec:
  agents:
  - name: dockeronprem
  fleet:
    kind: clusters
    labels:
      name: simha
    projects:
    - name: defaultproject
  operationWorkflow:
    operations:
    - action:
        description: scaling-ng
        name: scaling-ng
        patchConfig:
        - op: replace
          path: .spec.config.managedNodeGroups[0].desiredCapacity
          value: 2
        type: patch
      name: scaling-ng
