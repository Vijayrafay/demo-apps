apiVersion: infra.k8smgmt.io/v3
kind: FleetPlan
metadata:
  name: bp-sync
  project: vijay-project
spec:
  fleet:
    kind: clusters
    labels:
      rafay.dev/clusterName: qc-simha-eks
    projects:
    - name: vijay-project
  operationWorkflow:
    operations:
    - action:
        name: bp-sync
        patchConfig:
        - op: replace
          path: .spec.blueprintConfig.name
          value: minimal
        type: patch
      name: bp-sync
