apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: openebs
  project: vijay-project
spec:
  base:
    name: default
    version: 1.27.0
  customAddons:
  - name: openebs
    version: openebs
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
  driftWebhook:
    enabled: true
  opaPolicy:
    opaPolicy:
    - name: policy-restricted
      version: version-1689009419
    - name: policy-privileged
      version: version-1689009419
    profile:
      name: default
      version: latest
  type: custom
  version: openebs
