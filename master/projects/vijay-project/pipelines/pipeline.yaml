apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: pipeline
  project: vijay-project
spec:
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: '*'
      sourceAsDestination: true
      sourceRepo:
        path:
          name: master
        repository: simha-repo
        revision: master
      systemToGitSync: true
    name: sync
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: simha-repo
        revision: master
    name: trigger
    type: Webhook
