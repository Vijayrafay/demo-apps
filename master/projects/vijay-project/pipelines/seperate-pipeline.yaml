apiVersion: gitops.k8smgmt.io/v3
kind: Pipeline
metadata:
  name: seperate-pipeline
  project: vijay-project
spec:
  active: true
  stages:
  - config:
      destinationRepo: {}
      gitToSystemSync: true
      includedResources:
      - name: Addon
      - name: AddonOverride
      - name: Blueprint
      - name: Catalog
      - name: Cluster
      - name: ClusterNetworkPolicy
      - name: ClusterNetworkPolicyRule
      - name: Override
      - name: CostProfile
      - name: ConfigContext
      - name: Driver
      - name: Environment
      - name: EnvironmentTemplate
      - name: FleetPlan
      - name: Agent
      - name: InfraProvisioner
      - name: Namespace
      - name: NamespaceNetworkPolicy
      - name: NamespaceNetworkPolicyRule
      - name: NetworkPolicyProfile
      - name: OPAConstraint
      - name: OPAConstraintTemplate
      - name: OPAProfile
      - name: OPAPolicy
      - name: Pipeline
      - name: Repository
      - name: Resource
      - name: ResourceTemplate
      - name: SecretProviderClass
      - name: SecretSealer
      - name: SecretStore
      - name: Workload
      - name: WorkloadTemplate
      sourceAsDestination: true
      sourceRepo:
        path:
          name: master
        repository: simha-repo
        revision: master
      systemToGitSync: true
    name: pipe
    type: SystemSync
  triggers:
  - config:
      repo:
        provider: Github
        repository: simha-repo
        revision: master
    name: trigger
    type: Webhook
